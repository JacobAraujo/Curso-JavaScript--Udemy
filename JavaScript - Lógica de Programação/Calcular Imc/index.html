<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcular Imc</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">

    <header>
      <h1>Tabela IMC</h1>
      <section id="tabela-classificacao">
        <div id="tabela-imc">
          <h2>IMC</h2>
          <p>
            Menos do que 18,5<br>
            Entre 18,5 e 24,9<br>
            Entre 25 e 29,9<br>
            Entre 30 e 34,9<br>
            Entre 35 e 39,9<br>
            Mais que 40
          </p>
        </div>
        <div id="tabela-resultado">
          <h2>Resultado</h2>
          <p>
            Abaixo do peso<br>
            Peso normal<br>
            Sobrepeso<br>
            Obesidade grau 1<br>
            Obesidade grau 2<br>
            Obesidade grau 3
          </p>
        </div>
      </section>
    </header>

    <main>
      <h1>Calcule seu IMC</h1>
      <form class="form">
        <label for="peso">Peso</label>
        <input type="text" id="input-peso">
        <label for="altura">Altura</label>
        <input type="text" id="input-altura">
        <button type="submit">Calcular</button>
      </form>

      <div id ="resultado"></div>
  </section>
  </main>

  <script src="./assets/js/main.js"></script>
</body>

</html>
