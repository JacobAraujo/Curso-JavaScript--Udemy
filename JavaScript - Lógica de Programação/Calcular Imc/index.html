<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcular Imc</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">

    <header>
      <h1>Tabela IMC</h1>
      <div id="imc">
        <h2>IMC</h2>
        <p>
          Menos do que 18,5<br>
          Entre 18,5 e 24,9<br>
          Entre 25 e 29,9<br>
          Entre 30 e 34,9<br>
          Entre 35 e 39,9<br>
          Mais que 40
        </p>
      </div>
      <div id="resultado">
        <h2>Resultado</h2>
        <p>
          Abaixo do peso<br>
          Peso normal<br>
          Sobrepeso<br>
          Obesidade grau 1<br>
          Obesidade grau 2<br>
          Obesidade grau 3
        </p>
      </div>
    </header>

    <main>
      <h1>Calcule seu IMC</h1>
      <form action="" class=".form">
        <label for="peso" id="">Peso</label>
        <input type="number" id="input-teste-1">
        <label for="altura">Altura</label>
        <input type="number" id="input-teste-2">
        <button>Calcular</button>
      </form>
        </section>
    </main>

  <script src="./assets/js/main.js"></script>
</body>

</html>
